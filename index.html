<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <h2>Danh sách sinh viên</h2>
    <hr>
    <div class="row">
        <div class="col-lg-6">
            <h3>Form thêm mới</h3>
            <form action="" method="post" name="stdFrm">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="code">Code</label>
                            <input type="text" class="form-control" name="code" placeholder="Enter code">
                        </div>
                        <div class="form-group">
                            <label for="code">name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="code">phone</label>
                            <input type="text" class="form-control" name="phone" placeholder="Enter phone">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="code">email</label>
                            <input type="text" class="form-control" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="code">address</label>
                            <input type="text" class="form-control" name="address" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label for="code">password</label>
                            <input type="text" class="form-control" name="password" placeholder="Enter password">
                        </div>
                    </div>
                </div>



                <button class="btn btn-primary btn-lg">Thêm mới</button>
            </form>
        </div>
        <div class="col-lg-6">
            <h3>Form chỉnh sửa</h3>
            <form action="" method="post" name="stdFrmEdit">
                <input type="hidden" name="id">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="code">Code</label>
                            <input type="text" class="form-control" name="code" placeholder="Enter code">
                        </div>
                        <div class="form-group">
                            <label for="code">name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="code">phone</label>
                            <input type="text" class="form-control" name="phone" placeholder="Enter phone">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="code">email</label>
                            <input type="text" class="form-control" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="code">address</label>
                            <input type="text" class="form-control" name="address" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label for="code">password</label>
                            <input type="text" class="form-control" name="password" placeholder="Enter password">
                        </div>
                    </div>
                </div>



                <button class="btn btn-primary btn-lg">Cập nhập</button>
            </form>
        </div>
    </div>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>Key</th>
                <th>Code</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Password</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="tbodyList">

        </tbody>
    </table>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
